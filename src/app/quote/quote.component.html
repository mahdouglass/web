<div id="bg" *ngIf="quote && background && !inSpace" [style.background-color]="background">
      <div id="miggy" [style.background-image]="image"></div>
      <div id="miggyism" *ngIf="quote">{{quote.text}}</div>
</div>
<div id="bg" *ngIf="quote && background && inSpace" style="background-color: #333">
  <div id="miggybg" [style.background-image]="background">
    <div id="miggy" [style.background-image]="image"></div>
    <div id="miggyism" *ngIf="quote">
      <i class="fas fa-camera"></i>
      {{quote.text}}</div>
  </div>
</div>
<button id="refresh" (click)="getQuotes(true)" title="Refresh Miggyism"><i class="fas fa-2x fa-sync-alt"></i></button>
<button id="share" ngxClipboard [cbContent]="urlLink" [disabled]="isCopied1" (cbOnSuccess)="isCopied1 = true" title="Share Miggyism"><i class="fas fa-2x fa-copy"></i></button>
<button id="admin" routerLink="/admin" title="Manage Miggyisms"><i class="fas fa-2x fa-wrench"></i></button>
<button id="ipsum" routerLink="/mig-ipsum" title="MigIpsum"><i class="fas fa-2x fa-paragraph"></i></button>
<button id="up" (click)="upVoteQuote()" [disabled]="isUpVoted" title="Upvote Miggyism"><i class="fas fa-2x fa-thumbs-up"></i></button>
